/category:
  put:
    tags: ["Category"]
    summary: "Edit a category"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              type:
                type: string
                enum: ["movie", "genre"]
              image:
                type: string
                format: binary
              oldImage:
                type: string
    responses:
      200:
        description: "Category updated successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    type:
                      type: string
                    image:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
