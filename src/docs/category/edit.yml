/category:
  put:
    tags: ['Category']
    summary: 'Edit a category'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              image:
                type: string
                format: binary
              oldImage:
                type: string
    responses:
      200:
        description: 'Category updated successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    image:
                      type: string
                    status:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                    createdBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        displayName:
                          type: string
                        profile:
                          type: string
                    updatedBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        displayName:
                          type: string
                        profile:
                          type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
