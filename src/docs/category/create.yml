/category:
  post:
    tags: ['Category']
    summary: 'Create a new category'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              image:
                type: string
                format: binary
            required:
              - name
              - image
    responses:
      201:
        description: 'Category created successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    image:
                      type: string
                    status:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                    createdBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        displayName:
                          type: string
                        profile:
                          type: string
                    updatedBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        displayName:
                          type: string
                        profile:
                          type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
