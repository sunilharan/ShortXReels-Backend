/category:
  post:
    tags: ["Category"]
    summary: "Create a new category"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
              type:
                type: string
                enum: ["movie", "genre"]
                required: true
              image:
                type: string
                format: binary
                required: true
    responses:
      201:
        description: "Category created successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    type:
                      type: string
                    image:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      409:
        description: "Conflict"
      500:
        description: "Internal Server Error"
