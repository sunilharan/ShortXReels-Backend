/category/get:
  get:
    tags: ["Category"]
    summary: "Get all categories"
    parameters:
      - in: query
        name: page
        required: false
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          default: 10
      - in: query
        name: search
        required: false
        schema:
          type: string
      - in: query
        name: categoryIds
        required: false
        schema:
          type: array
          items:
            type: string
      - in: query
        name: type
        required: false
        schema:
          type: string
          enum: ["Movie", "Genre"]
      - $ref: "#/components/parameters/AcceptLanguage"
    responses:
      200:
        description: "Categories retrieved successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    pagination:
                      type: object
                      properties:
                        total:
                          type: integer
                        searchTotal:
                          type: integer
                        previousPage:
                          type: integer
                        currentPage:
                          type: integer
                        nextPage:
                          type: integer
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          type:
                            type: string
                          image:
                            type: string
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      500:
        description: "Internal Server Error"
