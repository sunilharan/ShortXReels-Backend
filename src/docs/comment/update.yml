/comment/update:
  put:
    tags: ["Comment"]
    summary: Modify  comment data - like,replies
    description: Modify the content of an existing comment on a reel.
    parameters:
      - $ref: "#/components/parameters/AcceptLanguage"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              commentId:
                type: string
                description: The ID of the comment to update.
              action:
                type: string
                enum: ["like", "unlike", "create", "edit", "delete"]
              content:
                type: string
                description: The new content of the comment.
              replyId:
                type: string
                description: The ID of the reply to update (if applicable).
    responses:
      200:
        description: Successfully updated comment.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    content:
                      type: string
                    reel:
                      type: object
                      properties:

                    commentedBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    likedBy:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          profile:
                            type: string
                    replies:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          content:
                            type: string
                          repliedBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          likedBy:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                profile:
                                  type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
