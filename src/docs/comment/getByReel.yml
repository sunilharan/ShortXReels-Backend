/comment/getByReel/{id}:
  get:
    tags: ["Comment"]
    summary: Get comments by reel ID
    description: Retrieve all comments associated with a specific reel.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: The ID of the reel to fetch comments for.
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
    responses:
      200:
        description: Successfully retrieved comments.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    comments:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          reel:
                            type: string
                          content:
                            type: string
                          commentedBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                          replies:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                content:
                                  type: string
                                createdAt:
                                  type: string
                                  format: date-time
                                isLiked:
                                  type: boolean
                                isSaved:
                                  type: boolean
                                totalLikes:
                                  type: number
                                repliedBy:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    name:
                                      type: string
                                    profile:
                                      type: string
                          createdAt:
                            type: string
                            format: date-time
                          isLiked:
                            type: boolean
                          totalLikes:
                            type: number
                    totalRecords:
                      type: number
                    totalPages:
                      type: number
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      409:
        description: "Conflict"
      500:
        description: "Internal Server Error"
