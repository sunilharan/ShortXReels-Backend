/comment/edit:
  patch:
    tags: ["Comment"]
    summary: Update an existing comment
    description: Modify the content of an existing comment on a reel. 
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              commentId:
                type: string
                description: The ID of the comment to update.
              content:
                type: string
                description: The new content of the comment.
    responses:
      200:
        description: Successfully updated comment.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reelId:
                      type: string
                    commentId:
                      type: string
                    content:
                      type: string
                    commentedBy:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
