/comment/likeUnlike:
  post:
    tags: ["Comment"]
    summary: Like or unlike a comment
    parameters:
      - $ref: "#/components/parameters/AcceptLanguage"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              commentId:
                type: string
              action:
                type: string
                enum: ["like", "unlike"]
                example: "like"
              replyId:
                type: string
            required:
              - commentId
              - action
    responses:
      200:
        description: "Comment liked/unliked successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
