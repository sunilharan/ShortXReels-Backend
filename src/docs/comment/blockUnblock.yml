/comment/blockUnblock:
  post:
    tags: ['Comment']
    summary: 'Block or Unblock a Comment'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              isBlocked:
                type: boolean
                enum: [true, false]
              commentId:
                type: string
    responses:
      200:
        description: 'Comment blocked successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
