/user/changePassword:
  put:
    tags: ["User"]
    summary: "Change password"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              password:
                type: string
              oldPassword:
                type: string
    responses:
      200:
        description: "User password changed successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: sting
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "User not found"
      500:
        description: "Internal Server Error"
