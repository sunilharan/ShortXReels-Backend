/user/blockUnblock:
  post:
    tags: ["User"]
    summary: "Block or Unblock a User"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              isBlocked:
                type: boolean
                enum: [true, false]
    responses:
      200:
        description: "User blocked successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "User not found"
      500:
        description: "Internal Server Error"
        