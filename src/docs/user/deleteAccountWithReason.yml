/user/deleteAccountWithReason:
  post:
    tags: ['User']
    summary: 'Delete your account with reason'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              reason:
                type: string
    responses:
      200:
        description: 'User deleted successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Not Found'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
