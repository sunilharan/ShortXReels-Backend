/user/adminRegister:
  post:
    tags: ["User"]
    summary: "Admin Register"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
              phone:
                type: string
              gender:
                type: string
              birthDate:
                type: string
              roleId:
                type: string
              displayName:
                type: string
              interests:
                type: array
                items:
                  type: string
              description:
                type: string
    responses:
      200:
        description: "User registered successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    gender:
                      type: string
                    birthDate:
                      type: string
                      format: date-time
                    status:
                      type: string
                    profile:
                      type: string
                    description:
                      type: string
                    displayName:
                      type: string
                    role:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                    notification:
                      type: object
                      properties:
                        social:
                          type: boolean
                        subscription:
                          type: boolean
                        recommendation:
                          type: boolean
                    interests:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          image:
                            type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                    accessToken:
                      type: string
                    refreshToken:
                      type: string
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
