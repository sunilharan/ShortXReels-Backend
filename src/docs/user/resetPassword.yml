/user/resetPassword:
  post:
    tags: ["User"]
    summary: "Reset password"
    security: []
    parameters:
      - $ref: "#/components/parameters/AcceptLanguage"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              accessToken:
                type: string
              password:
                type: string
    responses:
      200:
        description: "Password reset successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: 
      404:
        description: "User not found"
      500:
        description: "Internal Server Error"
