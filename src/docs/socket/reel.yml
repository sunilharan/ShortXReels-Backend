      ### üí° Usage
      1. **Connect to the WebSocket server** using Socket.IO:
         ```js
         const socket = io("ws://<host>:<port>/reel", {
           path: "/socket.io",
         });
         ```

      2. **Listen for events**:
         ```js
         socket.on("newComment", (data) => console.log(data));
         ```

      3. **Join a reel room** to start receiving updates:
         ```js
         socket.emit("joinRoom", "686f5f33601990d8a84b4721");
         ```

      4. **Leave a reel room** to stop receiving updates:
         ```js
         socket.emit("leaveRoom", "686f5f33601990d8a84b4721");
         ```

