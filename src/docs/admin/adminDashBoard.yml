/admin/dashboardDetails:
  get:
    tags: ['Admin']
    summary: 'Get admin dashboard stats'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    responses:
      200:
        description: 'Admin dashboard stats retrieved successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    users:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        topUsers:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              totalReels:
                                type: integer
                              totalViews:
                                type: integer
                              totalLikes:
                                type: integer
                              profile:
                                type: string
                                format: uri
                                nullable: true
                        currentMonthCount:
                          type: integer
                        previousMonthCount:
                          type: integer
                        percentageDifferenceUserCount:
                          type: number
                    reels:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        topReels:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              caption:
                                type: string
                              totalLikes:
                                type: integer
                              totalViews:
                                type: integer
                              createdBy:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  profile:
                                    type: string
                                    format: uri
                                    nullable: true
                        currentMonthCount:
                          type: integer
                        previousMonthCount:
                          type: integer
                        percentageDifferenceReelCount:
                          type: number
                    reports:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        recentReports:
                          type: array
                          items:
                            type: object
                            properties:
                              reportType:
                                type: string
                              id:
                                type: string
                              reel:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  caption:
                                    type: string
                                  media:
                                    oneOf:
                                      - type: string
                                        format: uri
                                      - type: array
                                        items:
                                          type: string
                                          format: uri
                                  mediaType:
                                    type: string
                                  thumbnail:
                                    type: string
                                    format: uri
                              comment:
                                type: object
                                nullable: true
                                properties:
                                  id:
                                    type: string
                                  content:
                                    type: string
                                  commentId:
                                    type: string
                                  commentContent:
                                    type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'User not found'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
