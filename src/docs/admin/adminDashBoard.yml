/admin/dashboardDetails:
  get:
    tags: ['Admin']
    summary: 'Get admin dashboard stats'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - name: limit
        in: query
        required: false
        schema:
          type: integer
    responses:
      200:
        description: 'Admin dashboard stats retrieved successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    users:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        top:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              displayName:
                                type: string
                              totalReels:
                                type: integer
                              totalViews:
                                type: integer
                              totalLikes:
                                type: integer
                              totalComments:
                                type: integer
                              rankingScore:
                                type: integer
                              engagementScore:
                                type: integer
                              profile:
                                type: string
                                format: uri
                                nullable: true
                        currentMonthCount:
                          type: integer
                        previousMonthCount:
                          type: integer
                        percentageDifference:
                          type: number
                    reels:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        top:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              caption:
                                type: string
                              description:
                                type: string
                              status:
                                type: string
                              totalLikes:
                                type: integer
                              totalViews:
                                type: integer
                              totalComments:
                                type: integer
                              engagementScore:
                                type: integer
                              mediaType:
                                type: string
                              media:
                                oneOf:
                                  - type: string
                                  - type: array
                                    items:
                                      type: string
                              thumbnail:
                                type: string
                              createdBy:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  displayName:
                                    type: string
                                  profile:
                                    type: string
                                    format: uri
                                    nullable: true
                        firstReelYear:
                          type: integer
                        chartData:
                          type: array
                          items:
                            type: object
                            properties:
                              count:
                                type: integer
                              month:
                                type: string
                              order:
                                type: integer
                        currentMonthCount:
                          type: integer
                        previousMonthCount:
                          type: integer
                        percentageDifference:
                          type: number
                    reports:
                      type: object
                      properties:
                        totalRecords:
                          type: integer
                        reelReports:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              reportType:
                                type: string
                              reason:
                                type: string
                              reel:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  caption:
                                    type: string
                                  description:
                                    type: string
                                  status:
                                    type: string
                                  media:
                                    oneOf:
                                      - type: string
                                        format: uri
                                      - type: array
                                        items:
                                          type: string
                                          format: uri
                                  mediaType:
                                    type: string
                                  thumbnail:
                                    type: string
                                    format: uri
                                  totalLikes:
                                    type: integer
                                  totalViews:
                                    type: integer
                                  totalComments:
                                    type: integer
                                  createdBy:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                      name:
                                        type: string
                                      displayName:
                                        type: string
                                      profile:
                                        type: string
                                        format: uri
                                        nullable: true
                              reportedBy:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  displayName:
                                    type: string
                                  profile:
                                    type: string
                                    format: uri
                                    nullable: true
                        commentReports:
                          type: array
                          items:
                            type: object
                            properties:
                              reportType:
                                type: string
                              id:
                                type: string
                              reel:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  caption:
                                    type: string
                                  description:
                                    type: string
                                  status:
                                    type: string
                                  totalLikes:
                                    type: integer
                                  totalViews:
                                    type: integer
                                  totalComments:
                                    type: integer
                                  media:
                                    type: array
                                    items:
                                      type: string
                                      format: uri
                                  mediaType:
                                    type: string
                                  thumbnail:
                                    type: string
                                    format: uri
                                  createdBy:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                      name:
                                        type: string
                                      displayName:
                                        type: string
                                      profile:
                                        type: string
                                        format: uri
                                        nullable: true
                              comment:
                                type: object
                                nullable: true
                                properties:
                                  id:
                                    type: string
                                  content:
                                    type: string
                                  commentId:
                                    type: string
                                  commentContent:
                                    type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'User not found'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
