/admin:
  get:
    tags: ['Admin']
    summary: 'Get Admin users - super admin only'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: id
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: status
        schema:
          type: string
          enum: ['active', 'inactive', 'deleted', 'blocked']
      - in: query
        name: search
        schema:
          type: string
    responses:
      200:
        description: 'Admin fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      phone:
                        type: string
                      gender:
                        type: string
                      birthDate:
                        type: string
                      displayName:
                        type: string
                      description:
                        type: string
                      status:
                        type: string
                        enum:
                          - active
                          - inactive
                          - deleted
                      notification:
                        type: object
                        properties:
                          social:
                            type: boolean
                          subscription:
                            type: boolean
                          recommendation:
                            type: boolean
                      role:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                      createdAt:
                        type: string
                      updatedAt:
                        type: string
                      createdBy:
                        type: string
                      updatedBy:
                        type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'User not found'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
