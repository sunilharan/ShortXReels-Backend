/reel/{id}:
  get:
    tags: ["Reel"]
    summary: "Get a reel by id"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: "Reel fetched successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    createdBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    caption:
                      type: string
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          image:
                            type: string
                    video:
                      type: string
                      format: binary
                    size:
                      type: number
                    duration:
                      type: number
                    views:
                      type: number
                    likedBy:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          profile:
                            type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
