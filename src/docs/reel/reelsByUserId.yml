/reel/userReels:
  get:
    tags: ['Reel']
    summary: 'Get your own reels'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: categories
        schema:
          type: string
          example: "[\"686760c106fb8bcb615e4164\",\"686760c106fb8bcb615e4163\"]"
      - in: query
        name: sortType
        schema:
          type: string
          enum: ['createdAt', 'views', 'duration']
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: ['asc', 'desc']
      - in: query
        name: mediaType
        schema:
          type: string
          enum: ["video", "image"]
    responses:
      200:
        description: 'Reels fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          caption:
                            type: string
                          categories:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                image:
                                  type: string
                          mediaType:
                            type: string
                            enum: ["video", "image"]
                          media:
                            type: object
                            properties:
                              url:
                                type: string
                              name:
                                type: string
                              duration:
                                type: number
                          thumbnail:
                            type: string
                          views:
                            type: number
                          likedBy:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                profile:
                                  type: string
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                    totalRecords:
                      type: number
                    totalPages:
                      type: number
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
