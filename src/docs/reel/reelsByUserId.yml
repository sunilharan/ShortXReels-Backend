/reel/userReels:
  get:
    tags: ["Reel"]
    summary: "Get reels by user id"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: userId
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        schema:
          type: integer
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: categories
        schema:
          type: string
          example: "[\"686760c106fb8bcb615e4164\",\"686760c106fb8bcb615e4163\"]"
    responses:
      200:
        description: "Reels fetched successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      createdBy:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          profile:
                            type: string
                      caption:
                        type: string
                      categories:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            image:
                              type: string
                      video:
                        type: string
                        format: binary
                      views:
                        type: number
                      likedBy:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            profile:
                              type: string
                      size:
                        type: number
                      duration:
                        type: number
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
