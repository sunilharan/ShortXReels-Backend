/reel/userReels:
  get:
    tags: ['Reel']
    summary: 'Get all user reels'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: page
        required: true
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        required: true
        schema:
          type: integer
          default: 10
      - in: query
        name: search
        required: false
        schema:
          type: string
      - in: query
        name: category
        required: false
        schema:
          type: string
      - in: query
        name: sortBy
        required: false
        schema:
          type: string
          enum:
            [
              'createdAt',
              'updatedAt',
              'totalViews',
              'totalLikes',
              'totalComments',
            ]
      - in: query
        name: sortOrder
        required: false
        schema:
          type: string
          enum: ['asc', 'desc']
      - in: query
        name: status
        required: false
        schema:
          type: string
          enum: ['active', 'inactive', 'deleted', 'blocked']
      - in: query
        name: createdBy
        required: false
        schema:
          type: string
      - in: query
        name: startDate
        required: false
        schema:
          type: string
          format: date-time
      - in: query
        name: endDate
        required: false
        schema:
          type: string
          format: date-time
    responses:
      200:
        description: 'Reels fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          caption:
                            type: string
                          mediaType:
                            type: string
                            enum: ['video', 'image']
                          media:
                            oneOf:
                              - type: string
                              - type: array
                                items:
                                  type: string
                          thumbnail:
                            type: string
                          duration:
                            type: number
                            description: 'Duration in seconds (only for videos)'
                          status:
                            type: string
                            enum: ['active', 'inactive', 'deleted', 'blocked']
                          categories:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                image:
                                  type: string
                          totalLikes:
                            type: number
                          totalComments:
                            type: number
                          totalViews:
                            type: number
                          isLiked:
                            type: boolean
                          isSaved:
                            type: boolean
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          updatedBy:
                            type: string
                    totalRecords:
                      type: number
                    totalPages:
                      type: number
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
