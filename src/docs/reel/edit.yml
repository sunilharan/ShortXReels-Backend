/reel:
  put:
    tags: ["Reel"]
    summary: "Update a reel"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              id:
                type: string
              caption:
                type: string
              categories:
                type: array
                items:
                  type: string
              video:
                type: string
                format: binary
              oldVideo:
                type: string
    responses:
      200:
        description: "Reel updated successfully"
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    createdBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    caption:
                      type: string
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          type:
                            type: string
                          image:
                            type: string
                    video:
                      type: string
                      format: binary
                    views:
                      type: number
                    likedBy:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          profile:
                            type: string
                    size:
                      type: number
                    duration:
                      type: number
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
