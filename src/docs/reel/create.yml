/reel:
  post:
    summary: Create a new reel
    tags: ["Reel"]
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - caption
              - categories
              - video
            properties:
              caption:
                type: string
              categories:
                oneOf:
                  - type: array
                    items:
                      type: string
                  - type: string
              video:
                type: string
                format: binary
    responses:
      201:
        description: Reel created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    createdBy:
                      type: string
                    caption:
                      type: string
                    categories:
                      type: array
                      items:
                        type: string
                    video:
                      type: string
                      format: uri
                    size:
                      type: number
                    duration:
                      type: number
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: Bad Request
      401:
        description: Unauthorized
      409:
        description: Conflict
      500:
        description: Internal Server Error
