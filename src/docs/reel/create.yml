/reel:
  post:
    summary: Create a new reel
    tags: ["Reel"]
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - caption
              - categories
              - mediaType
            properties:
              caption:
                type: string
              categories:
                type: string
                example: "[\"653f5b6b6b6b6b6b6b6b6b6b\", \"653f5b6b6b6b6b6b6b6b6b6c\"]"
              mediaType:
                type: string
                enum: ["video", "image"]
              duration:
                type: number
                description: Required if mediaType is video
              media:
                type: string
                format: binary
    responses:
      201:
        description: Reel created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    createdBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    caption:
                      type: string
                    categories:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          image:
                            type: string
                    mediaType:
                      type: string
                      enum: ["video", "image"]
                    media:
                      type: object
                      properties:
                        url:
                          type: string
                        name:
                          type: string
                        duration:
                          type: number
                    thumbnail:
                      type: string
                    views:
                      type: number
                    likedBy:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          profile:
                            type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: Bad Request
      401:
        description: Unauthorized
      409:
        description: Conflict
      500:
        description: Internal Server Error
