/reel/status:
  post:
    tags: ['Reel']
    summary: 'Change status of a Reel'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
              status:
                type: string
                enum: ["active", "inactive"]
    responses:
      200:
        description: 'Reel status changed successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'