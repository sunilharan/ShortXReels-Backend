/reel/reelsChart:
  get:
    tags: [Reel]
    summary: Get reels chart
    parameters:
      - name: year
        in: query
        required: false
        schema:
          type: integer
          default: 2025
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      count:
                        type: integer
                      month:
                        type: string
                      order:
                        type: integer
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'User not found'
      409:
        description: 'Conflict'
      500:
        description: 'Internal Server Error'
