/reel/dashboardReels:
  get:
    tags: ['Reel']
    summary: 'Get dashboard reels'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: search
        required: false
        schema:
          type: string
    responses:
      200:
        description: 'Dashboard reels fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      category:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          image:
                            type: string
                      reels:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            createdBy:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                profile:
                                  type: string
                            caption:
                              type: string
                            thumbnail:
                              type: string
                            media:
                              oneOf:
                                - type: string
                                - type: array
                                  items:
                                    type: string
                            duration:
                              type: number
                              nullable: true
                            mediaType:
                              type: string
                              enum: ['video', 'image']
                            totalViews:
                              type: number
                            totalLikes:
                              type: number
                            totalComments:
                              type: number
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            updatedBy:
                              type: string
                            isLiked:
                              type: boolean
                            isSaved:
                              type: boolean
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
