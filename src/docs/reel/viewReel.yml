/reel/view/{id}:
  post:
    tags: ['Reel']
    summary: 'Add view to a reel'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      200:
        description: 'Reel viewed successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
