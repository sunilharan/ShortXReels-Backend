/reel/getByUser:
  get:
    tags: ["Reel"]
    summary: Get reels by user
    description: Retrieve all reels created by the authenticated user.
    parameters:
      - $ref: "#/components/parameters/AcceptLanguage"
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: userId
        schema:
          type: string
      - in: query
        name: sortType
        schema:
          type: string
          enum: ["popular", "latest", "oldest"]
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    gender:
                      type: string
                    birthDate:
                      type: string
                      format: date-time
                    status:
                      type: string
                    profile:
                      type: string
                    displayName:
                      type: string
                    description:
                      type: string
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdBy:
                            type: string
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          caption:
                            type: string
                          mediaType:
                            type: string
                            enum: ['video', 'image']
                          media:
                            oneOf:
                              - type: string
                              - type: array
                                items:
                                  type: string
                          thumbnail:
                            type: string
                          duration:
                            type: number
                            description: 'Duration in seconds (only for videos)'
                          totalLikes:
                            type: number
                          totalComments:
                            type: number
                          totalViews:
                            type: number
                          isLiked:
                            type: boolean
                          createdAt:
                            type: string
                            format: date-time
                    totalRecords:
                      type: number
                      example: 10
                    totalPages:
                      type: number
                      example: 1
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"