/reel:
  get:
    tags: ['Reel']
    summary: 'Get reels'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: limit
        required: false
        schema:
          type: number
          default: 10
      - in: query
        name: categoryId
        required: false
        schema:
          type: string
      - in: query
        name: removeReelIds
        required: false
        schema:
          type: string
          example: "[\"686760c106fb8bcb615e4164\",\"686760c106fb8bcb615e4163\"]"
      - in: query
        name: addReelIds
        required: false
        schema:
          type: string
          example: "[\"686760c106fb8bcb615e4164\",\"686760c106fb8bcb615e4163\"]"
      - in: query
        name: profileUserId
        required: false
        schema:
          type: string
      - in: query
        name: isAdmin
        required: false
        schema:
          type: boolean
    responses:
      200:
        description: 'Reels fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          caption:
                            type: string
                          mediaType:
                            type: string
                            enum: ['video', 'image']
                          media:
                            oneOf:
                              - type: string
                              - type: array
                                items:
                                  type: string
                          thumbnail:
                            type: string
                          duration:
                            type: number
                            description: 'Duration in seconds (only for videos)'
                          totalLikes:
                            type: number
                          totalComments:
                            type: number
                          totalViews:
                            type: number
                          isLiked:
                            type: boolean
                          isSaved:
                            type: boolean
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          updatedBy:
                            type: string
                    totalRecords:
                      type: number
                    totalPages:
                      type: number
      400:
        description: 'Bad request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Reels not found'
      500:
        description: 'Internal server error'
