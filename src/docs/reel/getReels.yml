/reel:
  get:
    tags: ['Reel']
    summary: 'Get reels'
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: page
        required: false
        schema:
          type: integer
          default: 1
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          default: 10
      - in: query
        name: category
        required: false
        schema:
          type: string
      - in: query
        name: reels
        required: false
        schema:
          type: string
          example: "[\"686760c106fb8bcb615e4164\",\"686760c106fb8bcb615e4163\"]"
    responses:
      200:
        description: 'Reels fetched successfully'
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          createdBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                          caption:
                            type: string
                          categories:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                image:
                                  type: string
                          mediaType:
                            type: string
                            enum: ['video', 'image']
                          media:
                            oneOf:
                              - type: string
                              - type: array
                                items:
                                  type: string
                          duration:
                            type: number
                            description: 'if mediaType is video'
                          thumbnail:
                            type: string
                          views:
                            type: number
                          likedBy:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                profile:
                                  type: string
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                    totalRecords:
                      type: integer
                    totalPages:
                      type: integer
      400:
        description: 'Bad request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Reels not found'
      500:
        description: 'Internal server error'
