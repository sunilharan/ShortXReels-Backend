/reel/topReels:
  get:
    tags: [Reel]
    summary: Get top reels
    parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
      - name: limit
        in: query
        required: false
        schema:
          type: integer
      - name: startDate
        in: query
        required: false
        schema:
          type: string
      - name: endDate
        in: query
        required: false
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reels:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          caption:
                            type: string
                          totalLikes:
                            type: integer
                          totalViews:
                            type: integer
                          media:
                            oneOf:
                              - type: string
                              - type: array
                                items:
                                  type: string
                          thumbnail:
                            type: string
                          createdBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              profile:
                                type: string
                                format: uri
                                nullable: true
                    totalRecords:
                      type: integer
                    totalPages:
                      type: integer
      400:
        description: 'Bad request'
      401:
        description: 'Unauthorized'
      403:
        description: 'Forbidden'
      404:
        description: 'Reels not found'
      500:
        description: 'Internal server error'
