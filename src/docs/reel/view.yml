/reel/view/{id}:
  get:
    tags: ["Reel"]
    summary: "Stream(play) a reel video , send token in query"
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: path
        name: id
        required: true
        schema:
          type: string
      - in: header
        name: Range
        required: false
        schema:
          type: string
          description: "Range of bytes to stream, e.g., 'bytes=0-0'"
      - in: query
        name: at
        required: false
        schema:
          type: string
    responses:
      200:
        description: "Reel video streamed successfully"
        content:
          video/mp4:
            schema:
              type: string
              format: binary
      404:
        description: "Reel not found"
      500:
        description: "Internal Server Error"