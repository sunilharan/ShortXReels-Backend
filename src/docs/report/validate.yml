/report/validate:
  post:
    tags: ["Report"]
    summary: Validate a report
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: The ID of the report to validate.
              reviewResult:
                type: string
                enum: ["resolved", "rejected"]
                description: Whether the report has been validated.
              reviewNotes:
                type: string
                description: The notes for the report validation.
    responses:
      200:
        description: Successfully validated report.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                message:
                  type: string
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
