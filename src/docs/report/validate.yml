/report/validate:
  post:
    tags: ["Report"]
    summary: Validate a report
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: The ID of the report to validate.
              reviewResultValid:
                type: boolean
                description: Whether the report has been validated.
    responses:
      200:
        description: Successfully validated report.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    reel:
                      type: object
                      properties:
                        id:
                          type: string
                        caption:
                          type: string
                        video:
                          type: string
                    reason:
                      type: string
                    reportedBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    reviewResultValid:
                      type: boolean
                    reviewBy:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        profile:
                          type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
