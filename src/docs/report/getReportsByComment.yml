/report/getReportsByCommentId:
  get:
    tags: ['Report']
    summary: Get reports by comment id
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: result
        schema:
          type: string
          enum: ['pending', 'accepted', 'rejected']
      - in: query
        name: sortBy
        schema:
          type: string
          enum: ['createdAt', 'updatedAt', 'reviewedAt', 'totalAcceptedReports']
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: ['asc', 'desc']
      - in: query
        name: startDate
        schema:
          type: string
          format: date-time
      - in: query
        name: endDate
        schema:
          type: string
          format: date-time
    responses:
      200:
        description: A list of reports
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    reports:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          totalAcceptedReports:
                            type: number
                          reel:
                            type: object
                            nullable: true
                            properties:
                              id:
                                type: string
                              caption:
                                type: string
                              description:
                                type: string
                              media:
                                type: array
                                items:
                                  type: string
                              mediaType:
                                type: string
                                enum: ['image', 'video']
                              thumbnail:
                                type: string
                              isBlocked:
                                type: boolean
                              status:
                                type: string
                              createdBy:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  displayName:
                                    type: string
                                  profile:
                                    type: string
                              totalViews:
                                type: number
                              totalLikes:
                                type: number
                              totalComments:
                                type: number
                          comment:
                            type: object
                            nullable: true
                            properties:
                              id:
                                type: string
                              commentId:
                                type: string
                              commentContent:
                                type: string
                              content:
                                type: string
                              isBlocked:
                                type: boolean
                              status:
                                type: string
                              createdBy:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  name:
                                    type: string
                                  displayName:
                                    type: string
                                  profile:
                                    type: string
                          reportedBy:
                            type: object
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              displayName:
                                type: string
                              profile:
                                type: string
                                nullable: true
                          reason:
                            type: string
                          reportType:
                            type: string
                            enum: ['reel', 'comment', 'reply']
                          status:
                            type: string
                            enum: ['active', 'inactive', 'deleted']
                          reviewedBy:
                            type: object
                            nullable: true
                            properties:
                              id:
                                type: string
                              name:
                                type: string
                              displayName:
                                type: string
                              profile:
                                type: string
                                nullable: true
                          result:
                            type: string
                            enum: ['pending', 'accepted', 'rejected']
                          notes:
                            type: string
                          reviewedAt:
                            type: string
                            format: date-time
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                    totalRecords:
                      type: number
                    totalPages:
                      type: number
      400:
        description: Bad Request
      401:
        description: Unauthorized
      403:
        description: Forbidden
      404:
        description: Not Found
      500:
        description: Internal Server Error
