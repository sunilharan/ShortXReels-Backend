/report/users:
  get:
    tags: ["Report"]
    summary: Get reported users based on there content reported by other users
    parameters:
      - $ref: "#/components/parameters/AcceptLanguage"
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum: ["active", "inactive", "deleted", "blocked"]
      - in: query
        name: startDate
        schema:
          type: string
      - in: query
        name: endDate
        schema:
          type: string
      - in: query
        name: sortBy
        schema:
          type: string
          enum:
            [
              "totalReports",
              "totalPendingReports",
              "totalAcceptedReports",
              "totalRejectedReports",
            ]
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: ["asc", "desc"]
    responses:
      200:
        description: Successfully retrieved offenders.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: object
                  properties:
                    users:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          name:
                            type: string
                          email:
                            type: string
                          phone:
                            type: string
                          displayName:
                            type: string
                          description:
                            type: string
                          status:
                            type: string
                            enum: ["active", "inactive", "deleted"]
                          profile:
                            type: string
                            format: uri
                          totalReports:
                            type: integer
                          totalPendingReports:
                            type: integer
                          totalAcceptedReports:
                            type: integer
                          totalRejectedReports:
                            type: integer
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          updatedBy:
                            type: string
                            nullable: true
                    totalRecords:
                      type: integer
                    totalPages:
                      type: integer
      400:
        description: "Bad Request"
      401:
        description: "Unauthorized"
      404:
        description: "Not Found"
      500:
        description: "Internal Server Error"
