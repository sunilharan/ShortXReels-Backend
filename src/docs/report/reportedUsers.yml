/report/users:
  get:
    tags: ['Report']
    summary: Get reported users based on there content reported by other users
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum: ['active', 'inactive', 'deleted']
      - in: query
        name: reportType
        schema:
          type: string
          enum: ['reel', 'comment']
      - in: query
        name: startDate
        schema:
          type: string
      - in: query
        name: endDate
        schema:
          type: string
      - in: query
        name: sortBy
        schema:
          type: string
          enum: ['totalReports', 'totalPendingReports', 'totalAcceptedReports', 'totalRejectedReports']
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: ['asc', 'desc']
    responses:
      200:
        description: Successfully retrieved offenders.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      profile:
                        type: string
                      status:
                        type: string
                      totalReports:
                        type: number
                      totalPendingReports:
                        type: number
                      totalAcceptedReports:
                        type: number
                      totalRejectedReports:
                        type: number
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
