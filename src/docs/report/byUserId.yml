/report/byUserId:
  get:
    tags: ['Report']
    summary: Get reports by userId
    parameters:
      - $ref: '#/components/parameters/AcceptLanguage'
      - in: query
        name: id
        schema:
          type: string
          required: true
      - in: query
        name: page
        schema:
          type: number
          default: 1
      - in: query
        name: limit
        schema:
          type: number
          default: 10
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum: ['active', 'inactive', 'deleted', 'blocked']
      - in: query
        name: reportType
        schema:
          type: string
          enum: ['reel', 'comment']
      - in: query
        name: startDate
        schema:
          type: string
      - in: query
        name: endDate
        schema:
          type: string
      - in: query
        name: sortBy
        schema:
          type: string
          enum:
            [
              'totalReports',
              'totalPendingReports',
              'totalAcceptedReports',
              'totalRejectedReports',
            ]
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: ['asc', 'desc']
    responses:
      200:
        description: Successfully retrieved offenders.
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                      reports:
                        type: array
                        items:
                          type: object
                          properties:
                            reason:
                              type: string
                            reportType:
                              type: string
                            status:
                              type: string
                            reviewedAt:
                              type: string
                              format: date-time
                            reviewedBy:
                              type: object
                              properties:
                                id:
                                  type: string
                                name:
                                  type: string
                                profile:
                                  type: string
                            notes:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            reel:
                              type: object
                              properties:
                                id:
                                  type: string
                                caption:
                                  type: string
                                thumbnail:
                                  type: string
                                mediaType:
                                  type: string
                                status:
                                  type: string
                                media:
                                  oneOf:
                                    - type: array
                                      items:
                                        type: string
                                        format: uri
                                    - type: string
                            comment:
                              type: object
                              nullable: true
                              properties:
                                id:
                                  type: string
                                content:
                                  type: string
                                status:
                                  type: string
                      totalReports:
                        type: number
                      totalPendingReports:
                        type: number
                      totalAcceptedReports:
                        type: number
                      totalRejectedReports:
                        type: number
      400:
        description: 'Bad Request'
      401:
        description: 'Unauthorized'
      404:
        description: 'Not Found'
      500:
        description: 'Internal Server Error'
